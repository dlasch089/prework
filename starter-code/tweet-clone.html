<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div class="tweet">
    <div class="profile">
      <div class="profile-picture">
        <img src="img/profile-picture.jpg">
      </div>
      <div class="user-name">
        <img class="icon" src="img/account-logo.jpg"> jack
        <img class="validated" src="img/validated-account.jpg">
        <br>
        <p class="user-account">@jack</p>
      </div>
      <button class="follow">
        <p class="button-text">
        <img class="logo" src="img/twitter-logo.jpg">
          Follow
        </p>
      </button>
    </div>

    <div class="tweet-text">
      <div class="text">
        just setting up my twttr
      </div>
      <div class="date">
        9:50 PM - 21 Mar 2006
      </div>
      <div class="tweet-icons">
        <img src="img/reply.jpg">
        <img src="img/retweet.jpg"> 92,555
        <img src="img/favorite.jpg"> 71,111
      </div>
    </div>
  </div>
</body>

</html>
